<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="logo-da-netflix">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone"
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        precisa de ajuda?
                    </a>
                </div>

                <div class="login-footer">
                    <div class="login-facebook">
                        <span><img src="assets/img/Facebook_logo.png" alt="facebook logo"></span>
                        <span><a href="#">conectar com Facebook</a></span>
                    </div>
                    <div class="sign-up">
                        <p>Novo por aqui? <a href="#">assine agora</a></p>
                    </div>

                    <div class="terms">
                        <p> Esta página é protegida pelo google reCAPTCHA para garantir que você não é um robô  <a href="#">Saiba mais</a></p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
